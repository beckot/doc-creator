name: TruffleHog Secret Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history to allow diff scanning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install TruffleHog
        run: |
          # Use a broadly available 3.x release to avoid registry resolution failures.
          pip install "trufflehog>=3.0.5,<4.0"
          trufflehog --version

      - name: Run TruffleHog (git history)
        run: |
          set -o pipefail
          trufflehog git file://. \
            --since-commit=origin/main \
            --branch=HEAD \
            --only-verified \
            --exclude-paths .trufflehogignore \
            --fail \
            --json | tee trufflehog_results.json
        env:
          TRUFFLEHOG_NO_UPDATE: "1"

      - name: Upload TruffleHog report on failure
        if: failure() && hashFiles('trufflehog_results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog_results.json
